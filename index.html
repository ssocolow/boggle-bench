<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Bench</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Boggle Bench</h1>
    </header>

    <main>
        <section class="game-overview">
            <div class="game-image">
                <img id="boggle-image" src="" alt="Boggle game board">
            </div>
            <div class="correct-grid-container">
                <h2>Correct Grid</h2>
                <div id="correct-grid" class="boggle-grid"></div>
            </div>
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Max Score</span>
                    <span id="max-score" class="stat-value">--</span>
                </div>
                <div class="stat stat-with-list">
                    <span class="stat-label">
                        Valid Words
                        <span class="info-icon" data-tooltip="Boggle Rules:
1. Form words by connecting adjacent letters (horizontally, vertically, or diagonally)
2. Each letter can only be used once per word
3. Words must be at least 3 letters long
4. Words must be valid English dictionary words
5. No proper nouns, abbreviations, or contractions
6. 'Qu' counts as two letters but occupies one cell">i</span>
                    </span>
                    <span id="valid-words-count" class="stat-value">--</span>
                    <div id="valid-words-list" class="words-list"></div>
                </div>
            </div>
        </section>

        <section class="model-results">
            <h2>Model Score <span class="subtitle">(using correct grid)</span> <span id="sample-size" class="subtitle"></span> <span id="last-updated" class="last-updated"></span></h2>
            <div id="score-chart" class="score-chart"></div>
            <h2>Example Run</h2>
            <div id="model-cards" class="model-cards-grid"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
